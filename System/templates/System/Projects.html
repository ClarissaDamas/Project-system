{% extends "System/base.html" %}

{% block content %}

<ul>
    {% for project in projects %}
        <li>

            {{ project.name }}

            <a href="{% url 'detalhesprojeto' project.id %}"target="_blank"target="_blank">Detalhes</a>
        
        </li>
    {% empty %}
        <li>Sem projetos cadastrados</li>
    {% endfor %}
<a href="{% url 'addproject' %}">Adicionar novo projeto</a>


</ul>



{% endblock content %}
