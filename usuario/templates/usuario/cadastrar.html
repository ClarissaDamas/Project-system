{% extends "System/base.html" %} 
 
{% block content %}  

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div style="background-color: #ffcccc; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            <strong>Por favor, corrija os erros abaixo:</strong>
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <div class="field-container">
            <label>{{ field.label }}</label>
            {{ field }}
            
            {% if field.errors %}
                <span style="color: red; font-size: 0.8em;">{{ field.errors.0 }}</span>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Finalizar Cadastro</button>
</form>

<script>
    $(document).ready(function(){
        // Aplicando as m√°scaras nos IDs gerados pelo Django
        // Geralmente id_nome-do-campo
        $('#id_cpf').mask('000.000.000-00');
        $('#id_telefone').mask('(00) 00000-0000');
    });
</script>

{% endblock content %}
